<div class="report-widget">
    <h3 style="margin-bottom:5px;"><?= e(trans($this->property('title'))) ?></h3>

<?php if (!isset($error)): ?>
    <?php if ($this->property('total')): ?>
    <div class="scoreboard-item title-value pull-left" style="margin:20px 20px 0 0;">
        <h4><?= e(trans('indikator.blogstat::lang.widget.total')) ?></h4>
        <p class="text-center"><?= $total ?></p>
    </div>
    <?php endif ?>

    <?php if ($this->property('active')): ?>
    <div class="scoreboard-item title-value pull-left" style="margin:20px 20px 0 0;">
        <h4><?= e(trans('indikator.blogstat::lang.widget.active')) ?></h4>
        <p class="text-center"><?= $active ?></p>
    </div>
    <?php endif ?>

    <?php if ($this->property('inactive')): ?>
    <div class="scoreboard-item title-value pull-left" style="margin:20px 0 0 0;">
        <h4><?= e(trans('indikator.blogstat::lang.widget.inactive')) ?></h4>
        <p class="text-center"><?= $inactive ?></p>
    </div>
    <?php endif ?>

    <div style="clear:both;"></div>
<?php else: ?>
    <p class="flash-message static warning"><?= e($error) ?></p>
<?php endif ?>
</div>
